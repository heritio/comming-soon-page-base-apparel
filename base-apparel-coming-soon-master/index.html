<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="container">
   
    <div class="container__header">
      <img class="container__header_logo" src="./images/logo.svg" alt="">   
       <div class="container__header_img show-mobile">
       <img class="container__header_img_mobile " src="./images/hero-mobile.jpg" alt="">
       </div>
      <div class="container__header_content">
        <h4 class="container__header_content_h4">We're</h4>
        <h1 class="container__header_content_h1">coming soon</h1>  
        <p class="container__header_content_info"> 
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="container__header_content_email"><input class="container__header_content_email_input" type="text" placeholder="Email Address"><img class="container__header_content_email_error-icon hide-error" src="./images/icon-error.svg" alt=""><button class="container__header_content_email_btn"><img class="container__header_content_email_arrow" src="./images/icon-arrow.svg" alt=""></button></div>
         <p class="container__header_content_error hide-error">Please provide a valid email!!!</p>
         <p class="container__header_content_success hide-error">Email provided succesfully!!!</p>
       </div>
    </div>


    <div class="container__img show-desktop">
         <img src="./images/hero-desktop.jpg" alt="" class="container__img_desktop">
    </div>
   
  </div>

 
  
  <script src="script.js"></script>
  
</body>
</html>
